<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/1f7d13db0f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header><a href="" class="Logo"><img src="light-250px.png" alt="Fitlab"></a>
        <a href="">Shop</a>
        <a href="">On Sale</a>
        <a href="">New Arrivals</a>
        <a href="">Brands</a>
        <a><i class="fa-solid fa-cart-shopping" id="cart_logo"></i></a>
        
        <hr> <!--DO NOT REMOVE THIS HR TAG-->
    </header>
    <hr>
    

    <main>
    
        <h1 id="Title">Your Cart</h1>
        <div class="checkout-section">
            <div class="cart-items" id="box">
                
                
                <div class="cart-item">
                    
                    <p class="Product">Product Name</p>
                    <p class="subtext">Size: L</p>
                    <p class="subtext">Color: white</p>
                    <div class="PricenQuantity">
                        <p class="Product"> $10.00</p>
                        <input type="number" id="Quantity"min="1">
                    </div>
                    <hr>
                    <p class="Product">Product Name</p>
                    <p class="subtext">Size: XL</p>
                    <p class="subtext">Color: blue</p>
                    <div class="PricenQuantity">
                        <p class="Product"> $19.99</p>
                        <input type="number" id="Quantity" min="1">
                    </div>
                </div>
            </div>
            <div class="order-summary" id="box">
                <h1>Order Summary</h1>
                <p class="subtext">Subtotal</p>
                <p class="subtext">Discount</p>
                <p class="subtext">Delivery fee</p>
                <p class="subtext">Service fee</p>
                <hr>
                <h3>Total:</h3>
                
               <div class="bottom"> 
                <div class="Discount">
                    
                <label for="discount_code" id="icon"><i class="fa-solid fa-tag"></i></label>
                <input type="text" maxlength="20" placeholder="Add a promo code..." id="discountbar">
                
                <button type="submit" id="Apply">Apply</button>
            </div>
                <div class="Submit_order">
                    <button id="sub">Submit Order</button>
                </div>
            <div>
            </div>
        </div>
    
    </main>



    <footer>
        <hr>
        <h1><a href="" id="logo_footer"><img src="light-250px.png" alt=""></a></h1>
        <p class="subtext">we have clothes that fit your style and <br>
            which you're proud to wear. <br> from
            women to men
        </p>
    
    </footer>
</body>

</html>
